<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Character Editor</title>
  </head>
  <body>
    <header>
      <h1>Character manager</h1>
    </header>
    <section class="editor">
      <div class="uploadImage" id="uploadImage">
        <div class="uploadImage__preview" id="preview">
          <img id="image-preview" src="" >
          <p>preview</p>
        </div>
        <p>Upload Image</p>
      </div>
      <form class="form">
        <input type="file" id="image-input" /><br />
      </form>
      <div class="input-div">
        <input type="text" class="input-div__input input-div__input--name" id="editor-character-name" placeholder="Character name" />
        <p  class="count" id="name-count">0 on max 20 char.</p>
      </div>
      <div class="input-div">
        <input type="text" class="input-div__input input-div__input--short" id="editor-character-short" placeholder="Short description" />
        <p class="count" id="short-count">0 on max 70 char.</p>
      </div>
      <div class="input-div">
        <input type="text" class="input-div__input input-div__input--description" id="editor-character-description" placeholder="Descritpion" />
        <p class="count" id="desc-count">0 on max 350 char.</p>
      </div>
      <div>
        <button class="btn editor__btn editor__btn--save" id="save">Save changes</button>
        <button class="btn editor__btn editor__btn--delete" id="delete">Delete character</button>
      </div>
    </section>
    <script type="module" src="./main.js"></script>
  </body>
</html>
